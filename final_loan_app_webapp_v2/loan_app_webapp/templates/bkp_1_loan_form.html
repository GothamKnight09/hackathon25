<!DOCTYPE html>
<html>
<head>
  <title>Loan Application</title>
  <style>
    body { background-color: #0f0f2d; color: #ffffff; font-family: Arial; text-align: center; padding-top: 40px; }
    form { display: inline-block; background: #1c1c3c; padding: 20px; border-radius: 10px; }
    input { margin: 5px; padding: 8px; width: 250px; border-radius: 5px; border: none; }
    button { padding: 8px 16px; border: none; background-color: #3e3eff; color: white; border-radius: 5px; cursor: pointer; }
    img.logo { width: 100px; height: auto; margin-bottom: 20px; }
  </style>
</head>
<body>
  <img src="/static/batman_logo.png" class="logo" alt="Logo">
  <h2>Loan Application</h2>
  <form method="POST" left-align>
    <input type="text" name="name" placeholder="Name" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="text" name="profession" placeholder="Profession" required><br>
    <input type="number" name="income" step="0.01" placeholder="Income" required><br>
    <input type="url" name="linkedin_url" placeholder="LinkedIn URL"><br>
    Confirm LinkedIn: <input type="checkbox" name="linkedin_checked"><br><br>
    <button type="submit">Submit Application</button>
  </form>
</body>
</html>
