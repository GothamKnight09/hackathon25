<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('/static/batman_logo_redefined.png') no-repeat bottom center;
      background-color: #000000;
      background-size: 500px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }

    .container {
      background: rgba(15, 160, 220, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 40px;
      margin-bottom: 260px; /* Previously 100px, now moved up */
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      text-align: center;
      width: 300px;
    }

    .container h2 {
      margin-bottom: 25px;
      font-size: 24px;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 107%;
      padding: 12px; /* Increased padding for more height */
      background-color: #0fa0dc;
      color: #ffffff;
      border: none;
      border-radius: 10px;
      font-size: 16px; /* Increased to match input font size */
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }


    button:hover {
      background-color: #0c8ac2;
    }

    .footer-link {
      margin-top: 15px;
      font-size: 13px;
    }

    .footer-link a {
      color: #3e9eff;
      text-decoration: none;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }

    @media (max-height: 650px) {
      .container {
        margin-bottom: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <form method="POST">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <div class="footer-link">
      Already have an account? <a href="{{ url_for('login') }}">Login here</a>
    </div>
  </div>
</body>
</html>
