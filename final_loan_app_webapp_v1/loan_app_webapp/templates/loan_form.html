<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan Application</title>
  <style>
    body {
      background-color: #0fa0dc;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 30px;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 1000px;
      margin: auto;
      box-shadow: 0 0 10px #ccc;
    }
    h2, h3 {
      text-align: center;
      color: #005EB8;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .row label {
      flex: 0 0 48%;
      margin-bottom: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #005EB8;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 30px auto 0;
      font-size: 16px;
    }
    button:hover {
      background-color: #004080;
    }
    /* .checkbox-group label {
      margin-right: 20px;
    } */
    .checkbox-row, .radio-inline {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
        flex-wrap: wrap;
     }
     .checkbox-row label, .radio-inline label {
       flex: 0 0 48%;
       display: flex;
       align-items: center;
       gap: 8px;
     }
     .checkbox-row input[type="url"] {
       flex: 1;
       min-width: 50px;
     }
  </style>

</head>
<body>
  <form method="POST">
    <h2>Loan Application Form</h2>

    <div class="row">
      <label>First Name:
        <input type="text" name="first_name" required>
      </label>
      <label>Last Name:
        <input type="text" name="last_name" required>
      </label>
    </div>

    <div class="row">
      <label>Date of Birth:
        <input type="date" name="dob" required>
      </label>
      <label>Email:
        <input type="email" name="email" id="email" required>
      </label>
    </div>

    <input type="hidden" name="email_domain" id="email_domain">

    <div class="row">
      <label>Phone Number:
        <input type="text" name="phone" required>
      </label>
      <label>Street Address:
        <input type="text" name="address" required>
      </label>
    </div>

    <div class="row">
      <label>City:
        <input type="text" name="city" required>
      </label>
      <label>Zip Code:
        <input type="text" name="zip_code" required>
      </label>
    </div>

    <div class="row">
      <label>Profession:
        <input type="text" name="profession" required>
      </label>
      <label>Company:
        <input type="text" name="company" required>
      </label>
    </div>

    <div class="row">
      <label>Monthly Income:
        <input type="number" name="income" required>
      </label>
      <label>Employment Status:
        <select name="employment_status" required>
          <option value="">Select</option>
          <option value="Employed">Employed</option>
          <option value="Self-Employed">Self-Employed</option>
          <option value="Unemployed">Unemployed</option>
          <option value="Student">Student</option>
          <option value="Retired">Retired</option>
        </select>
      </label>
    </div>

    <div class="row">
      <label>Years in Employment:
        <input type="number" name="employment_length_years" required min="0">
      </label>
      <label>Housing Status:
        <select name="housing_status" required>
          <option value="">Select</option>
          <option value="Own">Own</option>
          <option value="Rent">Rent</option>
          <option value="With Family">With Family</option>
          <option value="Other">Other</option>
        </select>
      </label>
    </div>

    <div class="row">
      <label>Loan Amount Requested:
        <input type="number" name="loan_amount" required>
      </label>
      <label>Loan Duration (months):
        <input type="number" name="loan_duration" required>
      </label>
    </div>

    <div class="row">
      <label>Purpose of Loan:
        <input type="text" name="purpose" required>
      </label>
      <label>Credit Score (if known):
        <input type="number" name="credit_score" min="300" max="900">
      </label>
    </div>

    <h3>Social Media Sharing (Optional)</h3>

    <div class="row">
      <label>
        <input type="checkbox" name="share_twitter" value="Y"> Share Twitter Data
      </label>
      <label>
        <input type="url" name="twitter_url" placeholder="https://twitter.com/...">
      </label>
    </div>

    <div class="row">
      <label>
        <input type="checkbox" name="share_facebook" value="Y"> Share Facebook Data
      </label>
      <label>
        <input type="url" name="facebook_url" placeholder="https://facebook.com/...">
      </label>
    </div>

    <div class="row">
      <label>
        <input type="checkbox" name="share_linkedin" value="Y"> Share LinkedIn Data
      </label>
      <label>
        <input type="url" name="linkedin_url" placeholder="https://linkedin.com/in/...">
      </label>
    </div>

    <div class="row">
      <label>
        <input type="checkbox" name="share_youtube" value="Y"> Share YouTube Data
      </label>
      <label>
        <input type="url" name="youtube_url" placeholder="https://youtube.com/...">
      </label>
    </div>

    <div class="row">
      <label>YouTube Monetization Status:</label>
      <label>
        <input type="radio" name="youtube_monetized" value="Y"> Monetized
        <input type="radio" name="youtube_monetized" value="N"> Non-Monetized
      </label>
    </div>

    <button type="submit">Submit Application</button>
  </form>

  <script>
    // Automatically extract email domain
    document.getElementById('email').addEventListener('input', function () {
      const email = this.value;
      const domain = email.includes("@") ? email.split("@")[1] : "";
      document.getElementById('email_domain').value = domain;
    });
  </script>
</body>
</html>
