<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      background-color: #0fa0dc;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 60px;
    }
    form {
      display: inline-block;
      background: #1c1c3c;
      padding: 20px;
      border-radius: 10px;
    }
    input {
      margin: 5px;
      padding: 8px;
      width: 200px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 8px 16px;
      border: none;
      background-color: #3e3eff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    img.logo {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img src="/static/batman_logo.png" class="logo" alt="Logo">
  <h2>Login</h2>
  <form method="POST" action="/login">
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
  <p><a href="{{ url_for('register') }}" style="color: #030303">Register</a></p>
</body>   
</html>
